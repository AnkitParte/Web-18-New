<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>frontend</title>
    <style>
        #container{
            width: 80%;
            margin: auto;
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
        }
        #container>div{
            text-align: center;
            border-radius: 3px;
        }
        #container>div > img {
            border-radius: 3px;
        }

 
    </style>
</head>
<body>
    <div id="container">

    </div>
</body>
</html>

<script>
    var invfront = JSON.parse(localStorage.getItem("investorAr"));

    invfront.forEach(function(elem){
        var father = document.createElement("div");

        var name = document.createElement("h3");
        name.innerText = elem.name;

        var role = document.createElement("p");
        role.innerText=elem.role;

        var img = document.createElement("img");
        img.setAttribute("src",elem.img);

        var logo= document.createElement("img");
        logo.setAttribute("src",elem.logo);

        father.append(img,name,role,logo);

        document.querySelector("#container").append(father);
    })
</script>
